<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-img"></div>

      <div class="form-section">
        <div class="tagline">
          <img
            src="cite-mages/image 8.png"
            class="logo"
            width="60px"
            height="40px"
          />
          <b>Ruby</b>
        </div>

        <div class="heading">
          <h2>Welcome Back!</h2>
          <p>Don't have an account? <a>Sign up </a></p>
        </div>

        <form>
          <div class="form-field">
            <label for="email"> Email Address</label>
            <input
              type="email"
              placeholder="e.g. naomipeters@gmail.com"
              id="email"
            />
          </div>

          <div class="form-field">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="minimum of 8 characters"
              id="password"
            />
          </div>

          <div class="second-option">
            <p>OR</p>
          </div>

          <div class="other-options">
            <div class="google">
              <img src="cite-mages/google.png" alt="" />
              <p>Sign in with Google</p>
            </div>
            <div class="facebook">
              <img src="cite-mages/facebook.png" alt="" />
              <p><a>Sign in with Facebook</a></p>
              <!-- added an anchor tag to this button, i'll address that soon. -->
            </div>
          </div>

          <div class="terms">
            <input type="checkbox" value="" />
            <p>By signing in, you agree to our <b>terms and conditions</b></p>
          </div>
          <div class="sign-in">
            <p>LOG IN</p>
          </div>
        </form>
      </div>
      <div class="ornament">
        <img src="cite-mages/Ornament 68.png" alt="" />
      </div>
    </div>
  </body>
</html>
