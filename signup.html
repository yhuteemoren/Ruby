<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>

    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-img"></div>

      <div class="form-section">
        <div class="tagline">
          <img
            src="cite-mages/image 8.png"
            class="logo"
            width="60px"
            height="40px"
          />
          <b>Ruby</b>
        </div>

        <div class="heading">
          <h2>Get Started</h2>
          <p>Already have an account? <a>Sign in </a></p>
        </div>

        <form>
          <div class="form-field">
            <label for="name">Full Name</label>
            <input type="text" placeholder="e.g. Naomi Peters" id="name" />
          </div>

          <div class="form-field">
            <label for="email"> Email Address</label>
            <input
              type="email"
              placeholder="e.g. naomipeters@gmail.com"
              id="email"
            />
          </div>

          <div class="form-field">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="minimum of 8 characters"
              id="password"
            />
          </div>

          <div class="form-field">
            <label for=" confirm-password">Confirm Password</label>
            <input
              type="password"
              placeholder="confirm password"
              id="confirm-password"
            />
          </div>

          <div class="second-option">
            <p>OR</p>
          </div>

          <div class="other-options">
            <div class="google">
              <img src="cite-mages/google.png" alt="" />
              <p>Sign in with Google</p>
            </div>
            <div class="facebook">
              <img src="cite-mages/facebook.png" alt="" />
              <p>Sign in with Facebook</p>
            </div>
          </div>

          <div class="terms">
            <input type="checkbox" value="" />
            <p>By signing in, you agree to our <b>terms and conditions</b></p>
          </div>
          <div class="sign-in">
            <p>SIGN IN</p>
          </div>
        </form>
      </div>
      <div class="ornament">
        <img src="cite-mages/Ornament 68.png" alt="" />
      </div>
    </div>
  </body>
</html>
